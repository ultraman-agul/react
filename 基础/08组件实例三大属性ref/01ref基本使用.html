<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/旧版本/react.development.js'></script>
    <script src='../js/旧版本/react-dom.development.js'></script>
    <script src='../js/旧版本/babel.min.js'></script>
    <script src='../js/旧版本/prop-types.js'></script>
</head>

<body>
    <div id="test"></div>
    <script type='text/babel'>
        class RefUse extends React.Component {
            showData = () => {
                const { input1 } = this.refs
                alert(input1.value)
            }
            showData2 = () => {
                const { input2 } = this.refs
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                        <input type="text" ref='input1' />
                        <button onClick={this.showData}>点击显示数据</button>
                        <input onBlur={this.showData2} type="text" ref='input2' />
                    </div>
                )
            }
        }

        ReactDOM.render(<RefUse />, document.querySelector("#test"))
    </script>
</body>

</html>
