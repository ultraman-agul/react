<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../js/旧版本/react.development.js'></script>
    <script src='../js/旧版本/react-dom.development.js'></script>
    <script src='../js/旧版本/babel.min.js'></script>
</head>

<body>
    <div id="test"></div>
    <script type='text/babel'>
        class Weather extends React.Component {
            state = { isHot: false, wind: '大风' }
            render() {
                console.log(this)
                return <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}, 风力{this.state.wind}</h1>
            }
            changeWeather = () => {
                console.log(this)
                // this.state.isHot = true // 不可以直接修改
                const isHot = this.state.isHot
                this.setState({ isHot: !isHot })
            }
        }
        ReactDOM.render(<Weather />, document.querySelector('#test'))

    </script>
</body>

</html>
